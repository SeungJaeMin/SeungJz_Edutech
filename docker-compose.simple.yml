version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edutech-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=edutech
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - edutech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d edutech"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edutech-backend
    ports:
      - "8080:8080"
    environment:
      # H2 Database (in-memory for simplicity)
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:edutech
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop

      # PostgreSQL (uncomment to use)
      # - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/edutech
      # - SPRING_DATASOURCE_USERNAME=admin
      # - SPRING_DATASOURCE_PASSWORD=admin123
      # - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect

      # CORS
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:3000,http://localhost:5173,http://frontend

      # File Upload
      - FILE_UPLOAD_DIR=/app/uploads

      # Logging
      - LOGGING_LEVEL_COM_SEUNGJZ_EDUTECH=INFO
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - edutech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edutech-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - edutech-network

volumes:
  postgres-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  edutech-network:
    driver: bridge
