name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
      - '**_EC2Deployment'
    paths:
      - 'nawbio-api/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x nawbio-api/gradlew

      - name: Build with Gradle
        run: |
          cd nawbio-api
          ./gradlew clean bootJar

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -t rsa ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true
          cat > ~/.ssh/config << EOF
          Host ec2-deploy
            HostName ${{ secrets.EC2_HOST }}
            User ${{ secrets.EC2_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy to EC2
        run: |
          # Upload JAR file
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -i ~/.ssh/deploy_key \
            nawbio-api/build/libs/nawbio-api-0.0.1-SNAPSHOT.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/nawbio-api.jar

          # Restart service
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -i ~/.ssh/deploy_key \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mv /tmp/nawbio-api.jar /opt/nawbio/nawbio-api.jar
            sudo systemctl restart nawbio-api
            sleep 5
            sudo systemctl status nawbio-api --no-pager
          EOF

      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 20

          # Health check (non-blocking - don't fail workflow if it fails)
          if curl -f https://api.nawbio.com/api/actuator/health; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check failed, but deployment completed. Check manually: https://api.nawbio.com/api/actuator/health"
          fi

          echo "ðŸŽ‰ Deployment completed!"
