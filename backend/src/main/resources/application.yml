spring:
  application:
    name: seungjz-edutech

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/edutech}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID:dummy}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET:dummy}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/api/auth/login/oauth2/code/{registrationId}"

          kakao:
            client-id: ${OAUTH_KAKAO_CLIENT_ID:dummy}
            client-secret: ${OAUTH_KAKAO_CLIENT_SECRET:dummy}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/auth/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET:seungjz-edutech-jwt-secret-key-for-development-only-change-in-production}
  expiration: 86400000 # 24 hours

logging:
  level:
    com.seungjz.edutech: DEBUG
    org.springframework.security: DEBUG
